<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting…</title>
    <link rel="icon" href="data:," />
    <style>
      html, body { height: 100%; margin: 0; }
      body { display: grid; place-items: center; font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; color: #111; }
      main { text-align: center; padding: 2rem; }
      a { color: #0a58ca; }
      .muted { color: #666; font-size: 0.9rem; }
      pre { background: #f6f8fa; padding: .75rem; border-radius: 6px; overflow: auto; }
    </style>
    <script>
      (async () => {
        const targets = [
          './.env.example', // preferred (kept in repo)
          './.env',         // optional override if present
        ];

        function extractUrl(text) {
          const match = text.match(/^\s*URL\s*=\s*(.+)\s*$/m);
          return match ? match[1].trim() : null;
        }

        function setAnchor(url) {
          const a = document.getElementById('target');
          if (a) { a.href = url; a.textContent = url; }
        }

        function openInNewTab(url) {
          if (!url) return;
          window.open(url, '_blank', 'noopener,noreferrer');
        }

        try {
          const qp = new URLSearchParams(location.search);
          const qpUrl = qp.get('u');
          
          let defaultUrl = null, lastErr = null;
          
          // Get default URL from .env files
          for (const path of targets) {
            try {
              const res = await fetch(path, { cache: 'no-store' });
              if (!res.ok) continue;
              const text = await res.text();
              defaultUrl = extractUrl(text);
              if (defaultUrl) break;
            } catch (e) {
              lastErr = e;
            }
          }

          // If we have a query parameter URL
          if (qpUrl) {
            // Open the query parameter URL in a new tab
            openInNewTab(qpUrl);
            
            // If we also have a default URL, open it in another tab
            if (defaultUrl) {
              // Small delay to prevent popup blockers
              setTimeout(() => openInNewTab(defaultUrl), 100);
              setAnchor(defaultUrl);
              // Keep the page on the default URL
              location.replace(defaultUrl);
              return;
            } else {
              // If no default URL, just redirect to the query parameter URL
              setAnchor(qpUrl);
              location.replace(qpUrl);
              return;
            }
          }

          // If no query parameter but we have a default URL
          if (defaultUrl) {
            // Basic sanity check for default URL
            if (!/^https?:\/\//i.test(defaultUrl)) {
              throw new Error('Invalid default URL (must start with http:// or https://): ' + defaultUrl);
            }
            setAnchor(defaultUrl);
            location.replace(defaultUrl);
            return;
          }

          // If we get here, no URLs were found
          throw new Error('No URL specified. Set a default URL in .env.example or provide a ?u= parameter. ' + 
                         (lastErr ? String(lastErr) : ''));

        } catch (e) {
          const status = document.getElementById('status');
          const err = document.getElementById('error');
          if (status) status.textContent = 'Could not determine redirect target. ' + 
            'Ensure .env.example contains a line like: URL=https://your-target or provide a ?u= parameter.';
          if (err) err.textContent = String(e);
        }
      })();
    </script>
  </head>
  <body>
    <main>
      <h1>Redirecting…</h1>
      <p>If you are not redirected automatically, <a id="target" href="#">click here</a>.</p>
      <p id="status" class="muted"></p>
      <pre id="error" class="muted"></pre>
    </main>
  </body>
</html>

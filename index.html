<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting…</title>
    <link rel="icon" href="data:," />
    <style>
      html, body { height: 100%; margin: 0; }
      body { display: grid; place-items: center; font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; color: #111; }
      main { text-align: center; padding: 2rem; }
      a { color: #0a58ca; }
      .muted { color: #666; font-size: 0.9rem; }
      pre { background: #f6f8fa; padding: .75rem; border-radius: 6px; overflow: auto; }
    </style>
    <script>
      (async () => {
        const targets = [
          './.env.example', // preferred (kept in repo)
          './.env',         // optional override if present
        ];

        function extractUrl(text) {
          const match = text.match(/^\s*URL\s*=\s*(.+)\s*$/m);
          return match ? match[1].trim() : null;
        }

        function setAnchor(url) {
          const a = document.getElementById('target');
          if (a) { a.href = url; a.textContent = url; }
        }

        try {
          // Allow overriding via query param ?u=...
          const qp = new URLSearchParams(location.search);
          const qpUrl = qp.get('u');
          if (qpUrl) {
            setAnchor(qpUrl);
            return void location.replace(qpUrl);
          }

          let url = null, lastErr = null;
          for (const path of targets) {
            try {
              const res = await fetch(path, { cache: 'no-store' });
              if (!res.ok) throw new Error(`${path} responded ${res.status}`);
              const text = await res.text();
              url = extractUrl(text);
              if (url) break;
            } catch (e) {
              lastErr = e;
            }
          }

          if (!url) throw new Error('URL not found in .env(.example). ' + (lastErr ? String(lastErr) : ''));

          // Basic sanity check
          if (!/^https?:\/\//i.test(url)) throw new Error('Invalid URL (must start with http:// or https://): ' + url);

          setAnchor(url);
          location.replace(url);
        } catch (e) {
          const status = document.getElementById('status');
          const err = document.getElementById('error');
          if (status) status.textContent = 'Could not determine redirect target. Ensure .env.example contains a line like: URL=https://your-target';
          if (err) err.textContent = String(e);
        }
      })();
    </script>
  </head>
  <body>
    <main>
      <h1>Redirecting…</h1>
      <p>If you are not redirected automatically, <a id="target" href="#">click here</a>.</p>
      <p id="status" class="muted"></p>
      <pre id="error" class="muted"></pre>
    </main>
  </body>
</html>
